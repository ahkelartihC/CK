<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chitralekha Kalavala</title>
  <meta name="description" content="CK portfolio launching Oct 25, 2025" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f0f;
      --accent1:#ff4500;
      --accent2:#ffae42;
      --muted:#f0f0f0;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%}
    body{
      font-family:'Space Grotesk', 'Montserrat', sans-serif;
      background:var(--bg);
      color:var(--muted);
      cursor: default;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
    }
    .wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .hero{display:flex;flex-direction:column;align-items:center;text-align:center;gap:24px;position:relative;width:100%;padding:20px}
    .logoShell{width:200px;height:200px;display:flex;align-items:center;justify-content:center;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(1.5);transition:all 2s ease-in-out;z-index:10;}
    .logoShell svg{width:100%;height:100%;display:block}
    h1{margin:0;font-size:clamp(28px,6vw,48px);font-weight:700;background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;opacity:0;transition:opacity 1s ease-in-out 2s}
    h1.show{opacity:1}
    p.lead{margin:6px 0 0;color:rgba(240,240,240,0.85);opacity:0;transition:opacity 1.2s ease-in-out 2.6s;font-size:clamp(14px,2.5vw,18px)}
    p.lead.show{opacity:1}
    .countdown{display:flex;gap:12px;margin-top:12px;justify-content:center;opacity:0;transition:opacity 1s ease-in-out 2.7s;flex-wrap:wrap}
    .countdown.show{opacity:1;}
    .unit{min-width:60px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));text-align:center}
    .unit .num{font-weight:700;font-size:clamp(16px,3vw,22px)}
    .unit .label{font-size:clamp(10px,1.5vw,12px);margin-top:6px;opacity:0.85;text-transform:uppercase;letter-spacing:0.08em}
    .countdown-note{margin-top:6px;font-size:clamp(10px,1.5vw,12px);opacity:0; transition:opacity 1s ease-in-out 2.7s;}
    .countdown-note.show{opacity:0.6;}
    .tagline{font-size:clamp(12px,2vw,14px);opacity:1;margin-top:16px;transition:opacity 1s ease-in-out 0s;}
    .tagline.show{opacity:1;}

    .linkedin-note {
      font-size: clamp(10px, 1.5vw, 12px);
      color: rgba(240,240,240,0.7);
      margin-top: 6px;
      opacity: 0;
      transition: opacity 1s ease-in-out 2.8s; /* fades in with other text */
      text-align: center;
    }
    .linkedin-note.show { opacity: 1; }
    .linkedin-note a { color: var(--accent2); text-decoration: none; }
    .linkedin-note a:hover { text-decoration: underline; }

    .sparkle{position:absolute;width:8px;height:8px;border-radius:50%;background:linear-gradient(90deg,var(--accent1),var(--accent2));opacity:0;pointer-events:none;animation:sparkleAnim 1.2s forwards}
    @keyframes sparkleAnim{
      0%{opacity:1;transform:translate(0,0) scale(0.5)}
      50%{opacity:1;transform:translate(15px,-15px) scale(1)}
      100%{opacity:0;transform:translate(30px,-30px) scale(0.35)}
    }
    .flyTopLeft{top:0.5vh;left:0.5vw;transform:translate(0,0) scale(0.4);}
    .butterfly-wing{transform-origin:50% 50%;}
    .wing-left{animation:wingFlap 0.5s cubic-bezier(.22,.9,.3,1) 0s 3 both}
    .wing-right{animation:wingFlap 0.5s cubic-bezier(.22,.9,.3,1) 0.08s 3 both}
    @keyframes wingFlap{
      0%{transform:rotate(0) translateX(0) scaleY(1)}
      30%{transform:rotate(-18deg) translateX(-4px) scaleY(0.96)}
      60%{transform:rotate(8deg) translateX(2px) scaleY(1.02)}
      100%{transform:rotate(0) translateX(0) scaleY(1)}
    }
    @media (max-width:480px){
      .logoShell{width:200px;height:200px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logoShell" id="logo">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="ckLogoTitle" role="img">
          <title id="ckLogoTitle">CK butterfly logo</title>
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="var(--accent1)" />
              <stop offset="1" stop-color="var(--accent2)" />
            </linearGradient>
          </defs>
          <path class="butterfly-wing wing-left" d="M50 100 C20 40, 40 20, 70 50 C80 70, 60 90, 50 100 Z" fill="url(#g1)" />
          <path class="butterfly-wing wing-right" d="M150 100 C180 40, 160 20, 130 50 C120 70, 140 90, 150 100 Z" fill="url(#g1)" />
          <path d="M95 95 C75 85,87 130,97 115" stroke="#fff" stroke-width="5" fill="none" />
          <path d="M105 90 L105 115 M105 100 L125 85 M105 100 L125 115" stroke="#fff" stroke-width="5" fill="none" />
        </svg>
      </div>
      <h1 id="headline">:)</h1>
      <p class="lead">A space for all my projects, learnings, experiments & notes â€” live 25.Oct.25!</p>
      <div class="countdown" id="countdown" aria-live="polite">
        <div class="unit"><div class="num" id="days">--</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">--</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">--</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">--</div><div class="label">Seconds</div></div>
      </div>
      <div class="countdown-note" id="note">Countdown here's to keep me on track.</div>
      <div class="tagline" id="launchLine">Chitralekha Kalavala</div>
      <div class="linkedin-note">
        Keep an ðŸ‘€ on my <a href="https://www.linkedin.com/in/chitrakalavala" target="_blank">LinkedIn</a> for updates!
      </div>
      
    </div>
  </div>
  <script>
    const LAUNCH_DATE = new Date(Date.UTC(2025, 9, 25, 5, 0, 0));
    function updateCountdown(){
      const now = new Date();
      const diff = LAUNCH_DATE - now;
      if(diff <=0) return;
      const s = Math.floor(diff/1000);
      const days = Math.floor(s/86400), hours = Math.floor((s%86400)/3600);
      const minutes = Math.floor((s%3600)/60), seconds = s%60;
      document.getElementById('days').textContent = String(days).padStart(2,'0');
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
    }
    updateCountdown();
    setInterval(updateCountdown,1000);

    document.addEventListener('DOMContentLoaded',()=>{
      const logo = document.getElementById('logo');
      const countdown = document.getElementById('countdown');
      const tagline = document.getElementById('launchLine');
      const note = document.getElementById('note');
      const linkedinNote = document.querySelector('.linkedin-note');
      // Showing tagline from start
      tagline.classList.add('show');

      setTimeout(()=>{
        for(let i=0;i<10;i++){
          const s = document.createElement('div');
          s.className='sparkle';
          s.style.left='150px'; s.style.top='150px';
          logo.appendChild(s);
        }
        logo.classList.add('flyTopLeft');
        countdown.classList.add('show');
        note.classList.add('show');
        document.getElementById('headline').classList.add('show');
        document.querySelector('p.lead').classList.add('show');
        linkedinNote.classList.add('show');
      },2000);
    });
  </script>
</body>
</html>
